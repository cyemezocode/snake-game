<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/6cb1ae892b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <div id="score">Score: <b></b></div>
        <canvas id="canvas" height="320" width="320"></canvas>
    </div>
    <div id="control">
        <div class="row"><button id="up"><i class="fa fa-angle-up"></i></button></div>
        <div class="row">
            <button id="left"><i class="fa fa-angle-left"></i></button>
            <button><i class="fa fa-circle"></i></button>
            <button id="right"><i class="fa fa-angle-right"></i></button>
        </div>
        <div class="row">
            <button id="down"><i class="fa fa-angle-down"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="fruit.js"></script>
<script type="text/javascript" src="snake.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
